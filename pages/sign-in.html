<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="form">
        <header class="d-flex justify-content-center">
            <div class="logo d-flex align-items-baseline">
                <img src="../src/images/logo-black.svg" alt="logo">
                <span class="ms-2">Signature</span>
            </div>
        </header>
        <main>
            <div class="d-flex justify-content-center align-items-center">
                <form>
                <div class="mb-5 logo d-flex align-items-baseline justify-content-center">
                    <img src="../src/images/logo-black.svg" alt="logo">
                </div>

                <div class="mb-3">
                    <b>Войдите в учетную запись</b>
                </div>

                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Адрес электронной почты</label>
                    <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="loginPassword">
                </div>

                <button type="submit" class="btn mt-5">Продолжить</button>

                <div class="d-flex justify-content-center mt-4">
                    <span>Еще нет учетной записи?</span>
                    <a href="#" class="ms-2">Создать учетную запись</a>
                </div>
                </form>
            </div>
            <footer class="d-flex align-items-center flex-column">
                <div>
                    <a href="#">Условия пользования</a>
                    <a href="#" class="ms-3">Политика конфидициальности</a>
                </div>
                <div>©2025 Все права защищены</div>
            </footer>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
