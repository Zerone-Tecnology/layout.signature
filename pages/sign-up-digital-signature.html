<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="form">
        <header class="d-flex justify-content-center">
            <div class="logo d-flex align-items-baseline">
                <img src="../src/images/logo-black.svg" alt="logo">
                <span class="ms-2">Signature</span>
            </div>
        </header>
        <main>
            <div class="d-flex justify-content-center align-items-center">
            <form>
                <div class="back-link mt-4">
                    <a href="#" class="d-flex align-items-center">
                    <img src="../src/images/icons/arrow-back-icon.png" alt="back">
                    <span class="ms-2">Назад</span>
                    </a>
                </div>

                <div class="mb-3 mt-2">
                    <b>Присоединиться к компании</b>
                </div>

                <div class="mb-3 double-input width-100-70">
                    <div>
                    <label for="certificate" class="form-label">Сертификат</label>
                    <input type="text" class="form-control" id="certificate">
                    </div>
                    <div>
                    <input type="file" id="fileUpload" name="fileUpload" multiple style="display:none;">
                    <label for="fileUpload" class="cursor-pointer">Выбрать файл ЭЦП</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="keyPassword" class="form-label">Пароль к хранилищу ключей ЭЦП</label>
                    <div class="input-group mb-3">
                    <input id="keyPassword" type="password" class="form-control" aria-describedby="toggleKeyPassword" aria-label="Password">
                    <span class="input-group-text" role="button" id="toggleKeyPassword">
                        <img src="../src/images/icons/eye-icon.svg" alt="show/hide password">
                    </span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="organizationName" class="form-label">Наименование Организации</label>
                    <input type="text" class="form-control light-bg" id="organizationName">
                </div>

                <button type="submit" class="btn mt-5">Завершить регистрацию</button>

                <div class="d-flex justify-content-center mt-4">
                    <span>У вас уже есть учетная запись?</span>
                    <a href="#" class="ms-2">Войти</a>
                </div>
            </form>

            </div>
            <footer class="d-flex align-items-center flex-column">
                <div>
                    <a href="#">Условия пользования</a>
                    <a href="#" class="ms-3">Политика конфидициальности</a>
                </div>
                <div>©2025 Все права защищены</div>
            </footer>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
